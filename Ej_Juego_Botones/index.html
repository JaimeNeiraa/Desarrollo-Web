<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Memoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background-color:wheat;
        }
        .grid-container {
            width: 50%;
            margin: 0 auto;
            color: grey !important
        }
        .card-button {
            width: 100%;
            height: 80px;
            display: flex;
            color: #0d6efd;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1.5rem;
            text-align: center;
            cursor: pointer;
        }
        .card-button:hover {
            transform: translateY(-5px);
            color:#0b5ed7;
        }
        .row {
            margin-bottom: 10px;
        }
        .col-3 {
            padding-left: 5px;
            padding-right: 5px;
        }
        .btn-primary{
            box-shadow: none !important;
        }
        .stats-table {
            width: 50%;
            margin: 30px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .table {
            margin-bottom: 0;
        }
        .table th {
            background-color: #0d6efd;
            color: white;
            text-align: center;
        }
        .table td {
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>

<div class="container my-4 grid-container">
    <div class="row">
        <div class="col-3"><button id="celda1" class="card-button btn btn-primary">1</button></div>
        <div class="col-3"><button id="celda2" class="card-button btn btn-primary">2</button></div>
        <div class="col-3"><button id="celda3" class="card-button btn btn-primary">3</button></div>
        <div class="col-3"><button id="celda4" class="card-button btn btn-primary">4</button></div>
    </div>
    <div class="row">
        <div class="col-3"><button id="celda5" class="card-button btn btn-primary">5</button></div>
        <div class="col-3"><button id="celda6" class="card-button btn btn-primary">6</button></div>
        <div class="col-3"><button id="celda7" class="card-button btn btn-primary">7</button></div>
        <div class="col-3"><button id="celda8" class="card-button btn btn-primary">8</button></div>
    </div>
    <div class="row">
        <div class="col-3"><button id="celda9" class="card-button btn btn-primary">1</button></div>
        <div class="col-3"><button id="celda10" class="card-button btn btn-primary">2</button></div>
        <div class="col-3"><button id="celda11" class="card-button btn btn-primary">3</button></div>
        <div class="col-3"><button id="celda12" class="card-button btn btn-primary">4</button></div>
    </div>
    <div class="row">
        <div class="col-3"><button id="celda13" class="card-button btn btn-primary">5</button></div>
        <div class="col-3"><button id="celda14" class="card-button btn btn-primary">6</button></div>
        <div class="col-3"><button id="celda15" class="card-button btn btn-primary">7</button></div>
        <div class="col-3"><button id="celda16" class="card-button btn btn-primary">8</button></div>
    </div>
</div>
<!-- Tabla de EstadÃ­sticas -->
<div class="stats-table">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Intentos</th>
                <th scope="col">Aciertos</th>
                <th scope="col">Porcentaje de acierto</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="intentos-count">0</td>
                <td id="aciertos-count">0</td>
                <td id="porcentaje">0%</td>
            </tr>
        </tbody>
    </table>
</div>


<script src="script.js">
</script>

</body>
</html>
